<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js" integrity="sha512-RjPwl9YNS2z4nf50767Vg8dW2WLVv8WmKMYhZVBgiCJaiGVNIjXcVcpzVLUzuojaUM5ACZefP6sXnaWkR0lj0w==" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/todoblog.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo and Blog post app</title>
</head>
<body>
    <header>
        <h1>ToDo and Blog Post App</h1>
    </header>
    <div class="tabPick">
        <h2 id="todoPick">Todo</h2>
        <h2 id="blogPick">Blog</h2>
        <h2 id="getUsers">See all users</h2>
        <h2 id="signOut">Sign out</h2>
    </div>
    <div class="main">
        <div id="todo">
            <h2>Todo page</h2>
            <div id="todoHolder">

            </div>
            <h2 id="addTodoPick">+</h2>
        </div>
        <div id="blog">
            <h2>Blog page</h2>
            <div id="blogHolder">

            </div>
            <h2 id="addBlogPick">+</a></h2>
        </div>
    </div>
    <!--forme-->
    <form id="formTodo">
        <h3>Add ToDo</h3>
        <input type="text" id="title" placeholder="Title...">
        <input type="text" id="todoInput" placeholder="Todo...">
        <button type="submit" id="addTodo">Submit todo!</button>
    </form>
    <form id="formBlog">
        <h3>Add Blog</h3>
        <input type="text" id="blogTitle" placeholder="Title...">
        <textarea id="blogInput" placeholder="blog..."></textarea>
        <button type="submit" id="addBlog">Submit blog!</button>
    </form>
    <!--forme-->
    <div class="users">
        <h2>Users list</h2>
    </div>
</body>
</html>
